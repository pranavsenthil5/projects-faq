    <body onload="readJSON();">
        <div class="center">
            <div class="example">
                <input id="search-field" type="text" placeholder="Covid search" name="search">
                <button type="submit" onclick="test()"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <ul class="search-results"></ul>

            B --> B

        <script>
            test();
            var config = {
                startOnLoad: true,
                theme: 'forest',
                flowchart: {
                    useMaxWidth: false,
                    htmlLabels: true
                }
            };
            mermaid.initialize(config);
            window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
        </script>
